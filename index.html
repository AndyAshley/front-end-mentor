<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/bb916bc4d1.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./css//style.css">
</head>

<body>
  <main>
    <div class="main-grid">
      <div class="profile-wrapper">
        <div class="profile-card">
          <div class="profile-avatar">
            <img src="./images/image-jeremy.png" alt="user avatar">
          </div>
          <div class="profile-name">
            <span> Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="categories">
          <button id="daily-btn" onclick="daily()">Daily</button>
          <button id="weekly-btn" onclick="weekly()">Weekly</button>
          <button id="monthly-btn" onclick="monthly()">Monthly</button>
        </div>
      </div>
      <div class="stat-card --work">
        <div class="stats-wrapper">
          <div class="stats-header">
            Work
            <div class="elipse-btn"><i class="fa-solid fa-ellipsis"></i></div>
          </div>
          <div class="stats-info">
            <span class="current" id="work-current"></span> <span class="previous" id="work-previous"></span>
          </div>
        </div>
      </div>
      <div class="stat-card --play">
        <div class="stats-wrapper">
          <div class="stats-header">
            Play
            <div class="elipse-btn"><i class="fa-solid fa-ellipsis"></i></div>
          </div>
          <div class="stats-info">
            <span class="current" id="play-current"></span> <span class="previous" id="play-previous"></span>
          </div>
        </div>
      </div>
      <div class="stat-card --study">
        <div class="stats-wrapper">
          <div class="stats-header">
            Study
            <div class="elipse-btn"><i class="fa-solid fa-ellipsis"></i></div>
          </div>
          <div class="stats-info">
            <span class="current" id="study-current"></span><span class="previous" id="study-previous"></span>
          </div>
        </div>
      </div>
      <div class="stat-card --exercise">
        <div class="stats-wrapper">
          <div class="stats-header">
            Exercise
            <div class="elipse-btn"><i class="fa-solid fa-ellipsis"></i></div>
          </div>
          <div class="stats-info">
            <span class="current" id="exercise-current"></span> <span class="previous" id="exercise-previous"></span>
          </div>
        </div>
      </div>
      <div class="stat-card --social">
        <div class="stats-wrapper">
          <div class="stats-header">
            Social
            <div class="elipse-btn"><i class="fa-solid fa-ellipsis"></i></div>
          </div>
          <div class="stats-info">
            <span class="current" id="social-current"></span> <span class="previous" id="social-previous"></span>
          </div>
        </div>
      </div>
      <div class="stat-card --care">
        <div class="stats-wrapper">
          <div class="stats-header">
            Self Care
            <div class="elipse-btn"><i class="fa-solid fa-ellipsis"></i></div>
          </div>
          <div class="stats-info">
            <span class="current" id="care-current"></span><span class="previous" id="care-previous"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AndyAshley">Andy</a>.
    </div>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>

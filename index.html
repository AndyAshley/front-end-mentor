<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Font Awesome 6 -->
  <script src="https://kit.fontawesome.com/bb916bc4d1.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="main-container">
    <header>
      <img src="./images/logo.svg" alt="PING. Logo">
      <h1><span>We are launching</span> soon!</h1>
      <p> Subscribe and get notified</p>
    </header>
    <main>
      <form>
        <div class="form-inputs">
          <input type="text" id="email" name="email" placeholder="Your email address..." oninput="getEmail()">
          <div class="error-text" id="error-text">Please provide a valid email address</div>
        </div>
        <div class="notify-button" role="button" onclick="validateForm()">Notify Me</div>

      </form>
      <div class="main-image">
        <img src="./images/illustration-dashboard.png" alt="PING. Dashboard Illustration">
      </div>
      <div class="social-section">
        <div class="social-container">
          <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
          <div class="social-icon"><i class="fa-brands fa-instagram"></i></div>
        </div>
        <p> &copy; Copyright Ping. All rights reserved. </p>
      </div>

    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          aria-label="check out the challenge">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/AndyAshley" target="_blank"
          aria-label="check out my profile">Andy</a>.
      </p>
    </footer>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
